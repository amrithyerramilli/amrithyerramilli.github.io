# Analytics and webmaster tools stuff goes here
google_analytics: UA-69576433-3
google_verify: -e1KGqPUl82NjChcaRVFFPAUVeKOGRSnDQ8m2L4zjqo
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Asia/Calcutta
future:      true
highlighter: pygments
markdown:    kramdown
gems:
  - jekyll-sitemap
  - jemoji
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5
paginate_path : "/blog/page:num/"

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: true

  coderay:
    coderay_line_numbers: nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

prose :
  rooturl : '_posts'
  siteurl : 'https://amrithyerramilli.github.io'
  media : 'media'
  ignore: ['index.html', '_config.yml']
  metadata :
    _posts :
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
      - name : "title"
        field:
          element : "text"
          label : "Title"
          value : ""
      - name : "description"
        field:
          element : "text"
          label : "Description"
          value : ""
      - name : "comments"
        field:
          element : "checkbox"
          label : "Comments"
          value : true
      - name : "share"
        field:
          element : "checkbox"
          label : "Share"
          value : true
      - name : "modified"
        field:
          element : "text"
          label : "Modified"
          value : CURRENT_DATETIME

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
