<div class="social-share">
  {% capture safeShareUrl %}{{ site.url | cgi_escape }}{{ page.url | cgi_escape  }}{% endcapture %}
  <ul class="socialcount socialcount-small inline-list">
    <li class="facebook"><a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" title="Share on Facebook" target="_blank"><span class="count"><i class="fa fa-fw fa-lg fa-facebook-square"></i></span></a></li>
    <li class="twitter"><a href="https://twitter.com/intent/tweet?text={{ site.url }}{{ page.url }}" title="Share on Twitter" target="_blank"><span class="count"><i class="fa fa-fw fa-lg fa-twitter-square"></i></span></a></li>
    <li class="linkedin"><a href="https://www.linkedin.com/shareArticle?mini=true&url={{ safeShareUrl }}&title={{ page.title | cgi_escape }}{% if page.description %}&summary={{ page.description | cgi_escape }}{% endif %}&source={{ site.url | cgi_escape }}" title="Share on LinkedIn" target="_blank"><span class="count"><i class="fa fa-fw fa-lg fa-linkedin-square"></i></span></a></li>
    <li class="googleplus"><a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" title="Share on Google Plus" target="_blank"><span class="count"><i class="fa fa-fw fa-lg fa-google-plus-square"></i></span></a></li>
  </ul>
</div><!-- /.social-share -->
